<!DOCTYPE html>
<html>
<head>
	<title>翔宇致歉信息后台-列表</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" style="width: 1920px">
        <div class="row">
            <div class="col-lg-2">
            	<button class="btn" id="add">添加</button>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-3 form-group input-group">
                <span class="input-group-addon" id="search">搜索</span>
                <input type="text" class="form-control" id="searchtext" placeholder="输入企业名称">
            </div>
            <div class="col-lg-1"></div>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <table class="table table-bordered" id="list">
                    <thead>
                        <th>序号</th>
                        <th>处罚部门名称</th>
                        <th>企业名称</th>
                        <th>处罚决定书文号</th>
                        <th>登报日期</th>
                        <th>登报报社名称</th>
                        <th>登报版面</th>
                        <th>登报尺寸</th>
                        <th>文章地址</th>
                        <th>文章标题</th>
                        <th>操作</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./xys.js"></script>
<script type="text/javascript" src="./searchlist.js"></script>
</html>
